Signup API returning either success response or failure response.
---
requestBody:
  description: Register a user.
  required: true
  content:
    application/json:
      schema:
        type: object
        properties:
          username:
            type: string
          nickname:
            type: string
          email:
            type: string
          password:
            type: string
responses:
  '201':
    description: OK. Successful user registeration.
    content:
      application/json:
        schema:
          type: object
          properties:
            message:
              type: string
              example: 'OK'
            user_id:
              type: integer
              format: int64
              example: 213
  '400':
    description: Bad request.
    content:
      application/json:
        schema:
          type: object
          properties:
            message:
              type: string
  '409':
    description: Conflict user.
    content:
      application/json:
        schema:
          type: object
          properties:
            message:
              type: string
