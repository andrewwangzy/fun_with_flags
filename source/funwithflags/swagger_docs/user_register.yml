Register API. Given info needed for user creation, creates user and returns either user ID or error message.
---
components:
  schemas:
    error:
      type: object
      properties:
        message:
          type: string
requestBody:
  description: Register a user.
  required: true
  content:
    application/json:
      schema:
        type: object
        properties:
          username:
            type: string
            example: 'username'
          nickname:
            type: string
            example: 'nickname'
          email:
            type: string
            example: 'username@example.com'
          password:
            type: string
            example: 'abc123ABC@'
responses:
  '201':
    description: OK. Successful user registeration.
    content:
      application/json:
        schema:
          type: object
          properties:
            message:
              type: string
              example: 'OK'
            user_id:
              type: integer
              format: int64
              example: 213
  '400':
    description: Bad request.
    content:
      application/json:
        schema:
          type: object
          properties:
            message:
              type: string
              example: 'Invalid request'
  '409':
    description: Conflict user.
    content:
      application/json:
        schema:
          type: object
          properties:
            message:
              type: string
              example: 'User existing'
