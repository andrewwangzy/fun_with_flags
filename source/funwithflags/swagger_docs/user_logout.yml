User logout API. Given username and jwt, deactivate the jwt and return OK or error message.
---
requestBody:
    description: Logout a user.
    required: true
    content:
        application/json:
            schema:
                type: object
                properties:
                    username:
                        type: string
                        example: 'randomuser'
                    jwt:
                        type: string
                        example: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiIxMjM0NTY3ODkwIiwibmFtZSI6IkpvaG4gRG9lIiwiaWF0IjoxNTE2MjM5MDIyfQ.SflKxwRJSMeKKF2QT4fwpMeJf36POk6yJV_adQssw5c'
responses:
    '200':
        description: OK. Successfully logged out.
        content:
            application/json:
                schema:
                    type: object
                    properties:
                        username:
                            type: string
                            example: 'randomuser'
    '400':
        description: Bad (malformed) request.
        content:
            application/json:
                schema:
                    type: object
                    properties:
                        message:
                            type: string
                            example: 'Invalid or malformed request.'
    '401':
        description: Invalid username or jwt.
        content:
            application/json:
                schema:
                    type: object
                    properties:
                        message:
                            type: string
                            example: 'Invalid username or outdated jwt'
    '500':
        description: Internal error.
        content:
            application/json:
                schema:
                    type: object
                    properties:
                        message:
                            type: string
                            example: 'Internal error'
